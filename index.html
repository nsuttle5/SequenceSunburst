<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Georgia Tech Transportation Patterns</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="sequences.css"/>
  </head>
  <body>
    <h1 style="text-align: center; color: #B3A369;">Georgia Tech Transportation Analysis</h1>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage"></span><br/>
          of transportation events follow this pattern
        </div>
      </div>
      <!-- Icon panel: shows person, vehicle, helmet, weather, and speed icons
           that correspond to the currently hovered sequence in the sunburst -->
      <div id="iconPanel"></div>
      <!-- Legend container moved into main so it can sit to the left of the chart -->
      <div id="legendContainer">
        <input type="checkbox" id="togglelegend" checked> Show Legend<br/>
        <div id="legend"></div>
      </div>
    </div>
    <script type="text/javascript" src="sequences.js"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
    </script> 
  </body>
</html>
